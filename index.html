<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>1학년 1반</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <style>
    .popup {
      position: absolute;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      padding: 1rem;
      display: none;
      z-index: 9999;
      font-size: 0.75rem;
      min-width: 140px;
      white-space: nowrap;
    }

    .popup-buttons {
      display: flex;
      gap: 0.25rem;
      justify-content: center;
      flex-wrap: nowrap;
    }

    @media (max-width: 480px) {
      .popup-buttons {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen p-4">

  <h1 class="text-xl font-bold text-gray-800 text-center mb-4">1학년 1반</h1>

  <div class="grid grid-cols-3 sm:grid-cols-5 gap-3 max-w-screen-md mx-auto" id="studentGrid"></div>

  <div id="popup" class="popup"></div>

  <script>
    const students = ["도형이", "도훈이", "은지", "민서", "지후", "예린"];
    const scores = students.map(() => ({ 발표: 0, 경청: 0, 지도: 0 }));

    const grid = document.getElementById("studentGrid");
    const popup = document.getElementById("popup");

    function renderStudents() {
      grid.innerHTML = "";
      students.forEach((name, index) => {
        const div = document.createElement("div");
        div.className = "p-3 rounded-xl bg-white shadow-md border text-center cursor-pointer";
        div.innerHTML = `
          <div class="text-sm font-semibold text-gray-800">${name}</div>
          <div class="flex justify-center gap-1 mt-1 text-xs">
            <span class="text-blue-600 font-bold">${scores[index].발표}</span>
            <span class="text-green-600 font-bold">${scores[index].경청}</span>
            <span class="text-red-600 font-bold">${scores[index].지도}</span>
          </div>
        `;
        div.onclick = (e) => openPopup(e, index, div);
        grid.appendChild(div);
      });
    }

    function openPopup(e, index, anchor) {
      e.stopPropagation();
      const rect = anchor.getBoundingClientRect();
      popup.innerHTML = `
        <div class="text-center font-bold text-gray-800 mb-2">${students[index]}</div>
        <div class="popup-buttons">
          <button onclick="addScore(${index}, '발표')" class="border border-blue-500 text-blue-500 px-2 py-1 rounded hover:bg-blue-100">발표</button>
          <button onclick="addScore(${index}, '경청')" class="border border-green-500 text-green-500 px-2 py-1 rounded hover:bg-green-100">경청</button>
          <button onclick="addScore(${index}, '지도')" class="border border-red-500 text-red-500 px-2 py-1 rounded hover:bg-red-100">지도</button>
        </div>
      `;
      popup.style.display = "block";
      popup.style.top = `${rect.bottom + window.scrollY + 8}px`;
      popup.style.left = `${rect.left + window.scrollX}px`;
    }

    function addScore(index, type) {
      scores[index][type]++;
      renderStudents();
      popup.style.display = "none";
    }

    window.onclick = () => popup.style.display = "none";

    renderStudents();
  </script>
</body>
</html>
